<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <form action="submit.html" class="form" id="form">
            <div class="field">
                <label for="username">UserName</label>
                <input type="text" name="username" id="uname" placeholder="Enter your name"> <br>
                <span class="material-icons success">*</span>
                <span class="material-icons error">!</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email@gmail.com"><br>
                <span class="material-icons success">*</span>
                <span class="material-icons error">!</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="mobile number">Mobile Number</label>
                <input type="number" name="phone" id="phone" placeholder="Enter your Phone Number"><br>
                <span class="material-icons success">*</span>
                <span class="material-icons error">!</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br>
                <span class="material-icons success">*</span>
                <span class="material-icons error">!</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <label for="confirm password">Confirm password</label>
                <input type="password" name="cpassword" id="cpassword" placeholder="Enter password again"><br>
                <span class="material-icons success">*</span>
                <span class="material-icons error">!</span>
                <small>Error message</small>
            </div>
            <div class="field">
                <input type="checkbox" name="agree" id="tc" class="terms">
                <label for="terms">I agree to terms and conditions</label><br><br>
                <small>Error message</small>
                
            </div>
            <div class="field">
                <input type="submit" value="submit" class="button">
            </div>
        </form>
    </div>
    <script src="validate.js"></script>
</body>
</html>
